[build]
  command = "CI=false DISABLE_ESLINT_PLUGIN=true npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  DISABLE_ESLINT_PLUGIN = "true"

# Function to prerender blog posts for social media crawlers
[functions]
  directory = "functions"

# Serve prerendered version for bots, regular app for users
[[redirects]]
  from = "/how-to/*-:id"
  to = "/.netlify/functions/prerender-blog"
  status = 200
  force = false
  conditions = {Crawler = true}

# Prerender services for social media crawlers
[[redirects]]
  from = "/service/*-:id"
  to = "/.netlify/functions/prerender-service"
  status = 200
  force = false
  conditions = {Crawler = true}

# Captures the blog-title-123456 format and redirects to ?blogId=123456 for normal users
[[redirects]]
  from = "/how-to/*-:id"
  to = "/how-to?blogId=:id"
  status = 301
  force = true

# Captures the service-title-123456 format and redirects to ?serviceId=123456 for normal users
[[redirects]]
  from = "/service/*-:id"
  to = "/marketplace?service=:id"
  status = 301
  force = true

# Default SPA redirect (keep this last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200