[build]
  command = "CI=false DISABLE_ESLINT_PLUGIN=true npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  DISABLE_ESLINT_PLUGIN = "true"

# Function to prerender blog posts for social media crawlers
[functions]
  directory = "functions"

# Serve robots.txt directly (prevent SPA fallback)
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# Sitemap via Edge Function (more reliable for Googlebot than regular functions)
[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml/"

# Serve prerendered version for bots only - Blogs
[[redirects]]
  from = "/how-to/*-:id"
  to = "/.netlify/functions/prerender-blog"
  status = 200
  force = false
  conditions = {User-Agent = "*bot*,*crawler*,*spider*,facebookexternalhit*,twitterbot*"}

# Serve prerendered version for bots only - AquaSwap tokens
[[redirects]]
  from = "/aquaswap"
  to = "/.netlify/functions/prerender-aquaswap"
  status = 200
  force = true
  conditions = {User-Agent = "*bot*,*Bot*,*crawler*,*spider*,facebookexternalhit*,Twitterbot*,LinkedInBot*,Slackbot*,Discordbot*,WhatsApp*,TelegramBot*,Googlebot*"}

# GUARANTEED share URL - ALWAYS prerenders (no User-Agent check)
# Use this URL for sharing: /share/aquaswap?token=xxx&blockchain=xxx
# Handled by Edge Function which reliably serves meta tags to all bots
[[edge_functions]]
  function = "share-aquaswap"
  path = "/share/aquaswap"

# GUARANTEED blog share URL - ALWAYS prerenders (no User-Agent check)
# Use this URL for sharing: /share/blog/:id
# Handled by Edge Function which reliably serves meta tags to all bots
[[edge_functions]]
  function = "share-blog"
  path = "/share/blog/*"

# Handle service pages
[[redirects]]
  from = "/service/*"
  to = "/service.html"
  status = 200

# Default SPA redirect (keep this last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200