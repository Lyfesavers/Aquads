[build]
  command = "CI=false DISABLE_ESLINT_PLUGIN=true npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  DISABLE_ESLINT_PLUGIN = "true"

# Function to prerender blog posts for social media crawlers
[functions]
  directory = "functions"

# Handle sitemap with trailing slash
[[redirects]]
  from = "/sitemap.xml/"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Serve sitemap via Netlify function to ensure XML content
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Serve prerendered version for bots only - Blogs (old /how-to URLs)
[[redirects]]
  from = "/how-to/*-:id"
  to = "/.netlify/functions/prerender-blog"
  status = 200
  force = false
  conditions = {User-Agent = "*bot*,*crawler*,*spider*,facebookexternalhit*,twitterbot*"}

# Serve prerendered version for crawlers - Direct blog URLs (/learn/slug-id)
# This ensures metadata works when someone copies/pastes the URL from browser
[[redirects]]
  from = "/learn/*-:id"
  to = "/.netlify/functions/prerender-blog"
  status = 200
  force = false
  conditions = {User-Agent = "*bot*,*Bot*,*crawler*,*Crawler*,*spider*,*Spider*,facebookexternalhit*,FacebookExternalHit*,Twitterbot*,twitterbot*,LinkedInBot*,Slackbot*,Discordbot*,WhatsApp*,TelegramBot*,Googlebot*,googlebot*,bingbot*,Bingbot*,Slurp*,DuckDuckBot*,Baiduspider*,YandexBot*,Sogou*,Exabot*,facebot*,ia_archiver*"}

# Serve prerendered version for bots only - AquaSwap tokens
[[redirects]]
  from = "/aquaswap"
  to = "/.netlify/functions/prerender-aquaswap"
  status = 200
  force = true
  conditions = {User-Agent = "*bot*,*Bot*,*crawler*,*spider*,facebookexternalhit*,Twitterbot*,LinkedInBot*,Slackbot*,Discordbot*,WhatsApp*,TelegramBot*,Googlebot*"}

# GUARANTEED share URL - ALWAYS prerenders (no User-Agent check)
# Use this URL for sharing: /share/aquaswap?token=xxx&blockchain=xxx
[[redirects]]
  from = "/share/aquaswap"
  to = "/.netlify/functions/prerender-aquaswap"
  status = 200
  force = true

# GUARANTEED blog share URL - ALWAYS prerenders (no User-Agent check)
# Use this URL for sharing: /share/blog/:id
[[redirects]]
  from = "/share/blog/:id"
  to = "/.netlify/functions/prerender-blog-share"
  status = 200
  force = true

# Handle service pages
[[redirects]]
  from = "/service/*"
  to = "/service.html"
  status = 200

# Default SPA redirect (keep this last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200