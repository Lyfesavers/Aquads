<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Racing - Aquads Game Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto:400,700&display=swap">
    <style>
        body {
            font-family: 'Press Start 2P', 'Roboto', monospace, sans-serif;
            background: linear-gradient(to bottom, #b3e0ff 0%, #e6ccb3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 32px 16px 16px 16px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            font-size: 2.2rem;
        }
        .bet-section {
            background: #fff8e1;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .bet-section label {
            font-size: 1rem;
            margin-right: 8px;
        }
        .horses-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        .horse-btn {
            flex: 1 1 18%;
            min-width: 60px;
            background: #e0e0e0;
            border: 2px solid #bdbdbd;
            border-radius: 8px;
            padding: 10px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .horse-btn.selected {
            background: #ffd54f;
            border-color: #ffb300;
        }
        .bet-input {
            width: 80px;
            padding: 6px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            margin-right: 8px;
        }
        .race-track {
            background: #388e3c;
            border-radius: 16px;
            padding: 24px 8px 24px 8px;
            margin-bottom: 24px;
            min-height: 320px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .horse-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            height: 28px;
            position: relative;
        }
        .horse {
            width: 48px;
            height: 28px;
            background: #fff;
            border-radius: 12px 12px 8px 8px;
            border: 2px solid #333;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            z-index: 2;
            transition: left 0.2s linear;
        }
        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background: repeating-linear-gradient(
                180deg,
                #fff 0 6px,
                #333 6px 12px
            );
            border-radius: 4px;
            z-index: 1;
        }
        .result-section {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 16px;
            min-height: 32px;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .btn:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Horse Racing</h1>
        <div class="bet-section">
            <div style="margin-bottom: 10px;">
                <label>Select your horse:</label>
                <div class="horses-list" id="horses-list"></div>
            </div>
            <div style="margin-bottom: 10px;">
                <label>Bet amount (affiliate points):</label>
                <input type="number" id="bet-amount" class="bet-input" min="1" value="10">
            </div>
            <button class="btn" id="start-race-btn">Start Race</button>
        </div>
        <div class="race-track" id="race-track"></div>
        <div class="result-section" id="result-section"></div>
    </div>
    <script src="horse-racing.js"></script>
</body>
</html>
