<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt - Aquads Game Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            /* Classic Duck Hunt sky-to-ground gradient */
            background: linear-gradient(
                to bottom,
                #87CEEB 0%,     /* Sky blue at top */
                #87CEEB 60%,    /* Sky blue continues */
                #228B22 60%,    /* Grass green starts */
                #228B22 80%,    /* Grass green continues */
                #8B4513 80%,    /* Brown ground */
                #8B4513 100%    /* Brown ground continues */
            );
            cursor: crosshair;
        }
        
        /* Classic Duck Hunt landscape elements */
        .landscape {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Background trees */
        .trees {
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            height: 20%;
            background: linear-gradient(to right,
                transparent 0%, transparent 8%,
                #006400 8%, #006400 12%, transparent 12%,
                transparent 20%, #006400 20%, #006400 28%, transparent 28%,
                transparent 35%, #006400 35%, #006400 40%, transparent 40%,
                transparent 55%, #006400 55%, #006400 62%, transparent 62%,
                transparent 70%, #006400 70%, #006400 78%, transparent 78%,
                transparent 85%, #006400 85%, #006400 92%, transparent 92%
            );
        }
        
        /* Tree tops/canopies */
        .tree-tops {
            position: absolute;
            bottom: 30%;
            left: 0;
            right: 0;
            height: 15%;
        }
        
        .tree-top {
            position: absolute;
            background: #228B22;
            border-radius: 50% 50% 0 0;
        }
        
        /* Individual tree tops positioned */
        .tree-top:nth-child(1) { left: 6%; width: 8%; height: 100%; }
        .tree-top:nth-child(2) { left: 18%; width: 12%; height: 120%; }
        .tree-top:nth-child(3) { left: 33%; width: 9%; height: 100%; }
        .tree-top:nth-child(4) { left: 53%; width: 11%; height: 110%; }
        .tree-top:nth-child(5) { left: 68%; width: 12%; height: 100%; }
        .tree-top:nth-child(6) { left: 83%; width: 10%; height: 105%; }
        
        /* Floating clouds */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30vh;  /* Top 30% of viewport height */
            z-index: 2;
            pointer-events: none;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
        }
        
        .cloud:before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        /* Cloud 1 - Large drifting cloud */
        .cloud1 {
            width: 100px;
            height: 50px;
            top: 30px;  /* Fixed distance from top */
            left: 15%;
            animation: cloudFloat1 25s infinite linear;
        }
        
        .cloud1:before {
            width: 60px;
            height: 40px;
            top: -20px;
            left: 15px;
        }
        
        .cloud1:after {
            width: 70px;
            height: 35px;
            top: -12px;
            right: 20px;
        }
        
        /* Cloud 2 - Medium cloud */
        .cloud2 {
            width: 80px;
            height: 40px;
            top: 10px;  /* Very top */
            left: 65%;
            animation: cloudFloat2 30s infinite linear;
        }
        
        .cloud2:before {
            width: 50px;
            height: 30px;
            top: -15px;
            left: 10px;
        }
        
        .cloud2:after {
            width: 55px;
            height: 25px;
            top: -8px;
            right: 15px;
        }
        
        /* Cloud 3 - Small cloud */
        .cloud3 {
            width: 60px;
            height: 30px;
            top: 60px;  /* Fixed distance from top */
            left: 45%;
            animation: cloudFloat3 35s infinite linear;
        }
        
        .cloud3:before {
            width: 35px;
            height: 25px;
            top: -12px;
            left: 8px;
        }
        
        .cloud3:after {
            width: 40px;
            height: 20px;
            top: -6px;
            right: 10px;
        }
        
        /* Cloud animations */
        @keyframes cloudFloat1 {
            from { transform: translateX(-120px); }
            to { transform: translateX(calc(100vw + 120px)); }
        }
        
        @keyframes cloudFloat2 {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }
        
        @keyframes cloudFloat3 {
            from { transform: translateX(-80px); }
            to { transform: translateX(calc(100vw + 80px)); }
        }
        
        /* Duck Hunt title */
        .game-title {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            z-index: 1000;
            animation: titleFade 4s ease-in-out 2s forwards;
            text-align: center;
        }
        
        @keyframes titleFade {
            from { opacity: 1; }
            to { opacity: 0; pointer-events: none; }
        }
        
        /* Back to Hub button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            border: 2px solid #666;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
            z-index: 1000;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: #555;
            border-color: #888;
            transform: translateY(-2px);
        }
        
        /* How to Play Button */
        .how-to-play-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            border: 2px solid #FFD700;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 1000;
        }
        
        .how-to-play-btn:hover {
            background: rgba(255,215,0,0.2);
            transform: translateX(-50%) translateY(-2px);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            padding: 20px;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: white;
            border: 2px solid #FFD700;
            position: relative;
        }
        
        .modal-content h3 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .modal-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #cccccc;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #cccccc;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.2s;
        }
        
        .modal-close:hover {
            color: white;
        }
        
        .modal-got-it {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }
        
        .modal-got-it:hover {
            background-color: #FFC107;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        /* Make sure the game area covers the full screen */
        #game-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
                top: 10%;
            }
            
            .instructions {
                font-size: 16px;
                padding: 15px 20px;
                bottom: 10px;
            }
            
            .back-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating clouds at top of screen -->
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    
    <!-- Classic Duck Hunt Background Landscape -->
    <div class="landscape">
        <!-- Background trees -->
        <div class="trees"></div>
        
        <!-- Tree canopies -->
        <div class="tree-tops">
            <div class="tree-top"></div>
            <div class="tree-top"></div>
            <div class="tree-top"></div>
            <div class="tree-top"></div>
            <div class="tree-top"></div>
            <div class="tree-top"></div>
        </div>
    </div>
    
    <!-- Game Title -->
    <div class="game-title">DUCK HUNT</div>
    
    <!-- Back to Hub Button -->
    <a href="/" class="back-button">‚Üê Back to Hub</a>
    
    <!-- How to Play Button -->
    <button class="how-to-play-btn" onclick="openModal()">
        üéØ How to Play
    </button>
    
    <!-- How to Play Modal -->
    <div id="howToPlayModal" class="modal-overlay hidden" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <h3>üéØ How to Play Duck Hunt</h3>
            <p>Start the game by clicking on the sound icon in the top right corner.</p>
            <p>Click anywhere on the screen to shoot the ducks before they fly away!</p>
            <p>Score points for each successful hit ü¶Ü</p>
            <p>Try to get the highest score possible!</p>
            <button class="modal-got-it" onclick="closeModal()">Got It!</button>
        </div>
    </div>
    
    <!-- Load the existing Duck Hunt game script -->
    <script src="duck-hunt.js"></script>
    
    <!-- Modal JavaScript -->
    <script>
        function openModal() {
            document.getElementById('howToPlayModal').classList.remove('hidden');
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal(event) {
            // Close if clicking on overlay or close button
            if (!event || event.target === event.currentTarget || event.target.classList.contains('modal-close') || event.target.classList.contains('modal-got-it')) {
                document.getElementById('howToPlayModal').classList.add('hidden');
                // Restore body scroll
                document.body.style.overflow = 'auto';
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
