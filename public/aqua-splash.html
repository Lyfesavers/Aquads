<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Splash - Ultimate Water Odyssey</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #001122 0%, #003366 30%, #0066cc 70%, #00aaff 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* Animated background particles */
        .bg-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0,204,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Modern Menu System */
        .main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 17, 34, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 0.5s ease;
        }

        .main-menu.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .game-logo {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ccff, #0099ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 204, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 30px rgba(0, 204, 255, 1)); }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .menu-btn {
            background: linear-gradient(135deg, rgba(0, 204, 255, 0.2) 0%, rgba(0, 153, 255, 0.3) 100%);
            border: 2px solid rgba(0, 204, 255, 0.5);
            color: white;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: 'Rajdhani', sans-serif;
            min-width: 250px;
            text-align: center;
        }

        .menu-btn:hover {
            background: linear-gradient(135deg, rgba(0, 204, 255, 0.4) 0%, rgba(0, 153, 255, 0.5) 100%);
            border-color: rgba(0, 204, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 204, 255, 0.3);
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 3px solid rgba(0, 204, 255, 0.8);
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 204, 255, 0.4),
                inset 0 0 50px rgba(0, 204, 255, 0.1);
            background: linear-gradient(180deg, #001133 0%, #002244 50%, #003366 100%);
        }

        /* Modern HUD */
        .game-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(180deg, rgba(0, 17, 34, 0.9) 0%, rgba(0, 17, 34, 0.7) 70%, transparent 100%);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 10;
            font-family: 'Orbitron', monospace;
        }

        .hud-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .hud-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .hud-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 204, 255, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ccff, #00ffcc);
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        /* Power-up System */
        .powerup-bar {
            position: absolute;
            right: 20px;
            top: 140px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 15;
        }

        .powerup-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(0, 204, 255, 0.5);
            background: linear-gradient(135deg, rgba(0, 204, 255, 0.2), rgba(0, 153, 255, 0.3));
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .powerup-btn:hover {
            transform: scale(1.1);
            border-color: rgba(0, 204, 255, 1);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
        }

        .powerup-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .powerup-cooldown {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.5);
        }

        .particles {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes splash {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(3) rotate(360deg); opacity: 0; }
        }

        .splash-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,204,255,0.8) 0%, rgba(0,204,255,0) 70%);
            animation: splash 0.8s ease-out forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particle" style="top: 10%; left: 10%; width: 50px; height: 50px; animation-delay: 0s;"></div>
    <div class="bg-particle" style="top: 20%; right: 15%; width: 30px; height: 30px; animation-delay: 1s;"></div>
    <div class="bg-particle" style="bottom: 30%; left: 20%; width: 40px; height: 40px; animation-delay: 2s;"></div>
    <div class="bg-particle" style="bottom: 10%; right: 25%; width: 35px; height: 35px; animation-delay: 3s;"></div>

    <!-- Main Menu -->
    <div class="main-menu" id="mainMenu">
        <div class="game-logo">AQUA SPLASH</div>
        <div class="menu-buttons">
            <button class="menu-btn" onclick="startCampaignMode()">üåä CAMPAIGN</button>
            <button class="menu-btn" onclick="startEndlessMode()">‚ôæÔ∏è ENDLESS</button>
            <button class="menu-btn" onclick="startChallengeMode()">‚ö° CHALLENGE</button>
            <button class="menu-btn" onclick="showAchievements()">üèÜ ACHIEVEMENTS</button>
            <button class="menu-btn" onclick="showLeaderboard()">üìä LEADERBOARD</button>
        </div>
    </div>

    <div class="game-container">
        <!-- Modern HUD -->
        <div class="game-hud" id="gameHud">
            <div class="hud-section">
                <div class="hud-value" id="score">0</div>
                <div class="hud-label">SCORE</div>
            </div>
            <div class="hud-section">
                <div class="hud-value" id="level">1</div>
                <div class="hud-label">LEVEL</div>
            </div>
            <div class="hud-section">
                <div class="hud-value" id="combo">0</div>
                <div class="hud-label">COMBO</div>
            </div>
            <div class="hud-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="levelProgress" style="width: 0%"></div>
                </div>
                <div class="hud-label">PROGRESS</div>
            </div>
        </div>

        <!-- Power-up Bar -->
        <div class="powerup-bar">
            <div class="powerup-btn" id="bombPowerup" onclick="usePowerup('bomb')" title="Tsunami Bomb">
                üí£
                <div class="powerup-cooldown" id="bombCooldown" style="display: none;">3</div>
            </div>
            <div class="powerup-btn" id="lightningPowerup" onclick="usePowerup('lightning')" title="Lightning Strike">
                ‚ö°
                <div class="powerup-cooldown" id="lightningCooldown" style="display: none;">5</div>
            </div>
            <div class="powerup-btn" id="freezePowerup" onclick="usePowerup('freeze')" title="Time Freeze">
                ‚ùÑÔ∏è
                <div class="powerup-cooldown" id="freezeCooldown" style="display: none;">2</div>
            </div>
            <div class="powerup-btn" id="rainbowPowerup" onclick="usePowerup('rainbow')" title="Rainbow Drop">
                üåà
                <div class="powerup-cooldown" id="rainbowCooldown" style="display: none;">7</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        
        <div class="controls">
            <div>üñ±Ô∏è Drag & match droplets | üí• Use power-ups | üèÜ Complete objectives!</div>
            <div>üåä Build massive combos for epic rewards!</div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Mission Complete!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <p>Achievements Unlocked: <span id="achievementsEarned">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Next Mission</button>
            <button class="restart-btn" onclick="showMainMenu()">Main Menu</button>
        </div>

        <div class="particles" id="particles"></div>
    </div>

    <!-- Include external JS files -->
    <script src="aqua-splash-engine.js"></script>
    <script src="aqua-splash-effects.js"></script>
    <script>
        // Game initialization and menu functions
        function startCampaignMode() {
            if (!game) initializeGame();
            game.startCampaignMode();
        }
        
        function startEndlessMode() {
            if (!game) initializeGame();
            game.startEndlessMode();
        }
        
        function startChallengeMode() {
            if (!game) initializeGame();
            game.startChallengeMode();
        }
        
        function showAchievements() {
            // TODO: Implement achievements modal
            alert('Achievements system coming soon!');
        }
        
        function showLeaderboard() {
            // TODO: Implement leaderboard modal
            alert('Leaderboard system coming soon!');
        }
        
        function showMainMenu() {
            if (game) {
                game.showMainMenu();
            }
        }
        
        function restartGame() {
            if (game) {
                game.resetGame();
                game.hideMainMenu();
                game.startLevel();
            }
        }
        
        function usePowerup(type) {
            if (game) {
                game.usePowerup(type);
            }
        }
        
        function initializeGame() {
            game = new AquaSplashEngine();
            effectsSystem = new EffectsSystem(game);
            audioSystem = new AudioSystem();
            audioSystem.init();
            
            // Enable audio on first user interaction
            document.addEventListener('click', () => {
                if (audioSystem.audioContext && audioSystem.audioContext.state === 'suspended') {
                    audioSystem.audioContext.resume();
                }
            }, { once: true });
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            // Game will be initialized when user clicks a menu button
                 });
                
    </script>
</body>
</html>
