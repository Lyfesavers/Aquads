<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Splash - Water Droplet Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #002266 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 3px solid #00ccff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
            background: linear-gradient(180deg, #87ceeb 0%, #4682b4 100%);
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .score {
            margin-bottom: 10px;
        }

        .level {
            margin-bottom: 10px;
        }

        .combo {
            margin-bottom: 10px;
            color: #ffff00;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.5);
        }

        .particles {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes splash {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(3) rotate(360deg); opacity: 0; }
        }

        .splash-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,204,255,0.8) 0%, rgba(0,204,255,0) 70%);
            animation: splash 0.8s ease-out forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="combo">Combo: <span id="combo">0</span>x</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <div>üñ±Ô∏è Drag droplets to move them | üíß Match 3+ same colors to splash!</div>
            <div>üåä Create chain reactions for mega combos!</div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>

        <div class="particles" id="particles"></div>
    </div>

    <script>
        class AquaSplash {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.gameRunning = true;
                
                // Grid settings
                this.gridWidth = 8;
                this.gridHeight = 10;
                this.cellSize = 60;
                this.offsetX = (this.canvas.width - this.gridWidth * this.cellSize) / 2;
                this.offsetY = 50;
                
                // Droplet types with beautiful water colors
                this.dropletTypes = [
                    { color: '#00ccff', name: 'Crystal', glow: '#66d9ff' },
                    { color: '#0099ff', name: 'Ocean', glow: '#66b3ff' },
                    { color: '#3366ff', name: 'Deep', glow: '#8099ff' },
                    { color: '#00ffcc', name: 'Mint', glow: '#66ffdd' },
                    { color: '#ff6600', name: 'Coral', glow: '#ff9966' },
                    { color: '#9900ff', name: 'Mystic', glow: '#b366ff' }
                ];
                
                this.grid = [];
                this.particles = [];
                this.falling = [];
                this.selectedDroplet = null;
                this.dragOffset = { x: 0, y: 0 };
                this.mousePos = { x: 0, y: 0 };
                this.animations = [];
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.initializeGrid();
                this.gameLoop();
                this.updateUI();
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
                this.canvas.addEventListener('touchstart', (e) => this.handleTouch(e));
                this.canvas.addEventListener('touchmove', (e) => this.handleTouch(e));
                this.canvas.addEventListener('touchend', (e) => this.handleMouseUp(e));
            }
            
            initializeGrid() {
                this.grid = [];
                for (let y = 0; y < this.gridHeight; y++) {
                    this.grid[y] = [];
                    for (let x = 0; x < this.gridWidth; x++) {
                        if (y < this.gridHeight - 3) {
                            this.grid[y][x] = null;
                        } else {
                            // Fill bottom rows with random droplets
                            this.grid[y][x] = {
                                type: Math.floor(Math.random() * Math.min(3 + this.level, this.dropletTypes.length)),
                                x: x,
                                y: y,
                                scale: 1,
                                rotation: 0,
                                velocity: { x: 0, y: 0 }
                            };
                        }
                    }
                }
            }
            
            handleMouseDown(e) {
                if (!this.gameRunning) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.mousePos = { x, y };
                
                const gridX = Math.floor((x - this.offsetX) / this.cellSize);
                const gridY = Math.floor((y - this.offsetY) / this.cellSize);
                
                if (this.isValidPosition(gridX, gridY) && this.grid[gridY][gridX]) {
                    this.selectedDroplet = { x: gridX, y: gridY };
                    const droplet = this.grid[gridY][gridX];
                    this.dragOffset = {
                        x: x - (this.offsetX + gridX * this.cellSize + this.cellSize / 2),
                        y: y - (this.offsetY + gridY * this.cellSize + this.cellSize / 2)
                    };
                    droplet.scale = 1.2;
                    this.createPickupEffect(x, y);
                }
            }
            
            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.mousePos = { x, y };
            }
            
            handleMouseUp(e) {
                if (!this.selectedDroplet) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const gridX = Math.floor((x - this.offsetX) / this.cellSize);
                const gridY = Math.floor((y - this.offsetY) / this.cellSize);
                
                const fromX = this.selectedDroplet.x;
                const fromY = this.selectedDroplet.y;
                
                // Reset scale
                if (this.grid[fromY][fromX]) {
                    this.grid[fromY][fromX].scale = 1;
                }
                
                if (this.isValidPosition(gridX, gridY) && (gridX !== fromX || gridY !== fromY)) {
                    this.swapDroplets(fromX, fromY, gridX, gridY);
                }
                
                this.selectedDroplet = null;
            }
            
            handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                                e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                
                if (e.type === 'touchstart') this.handleMouseDown(mouseEvent);
                else if (e.type === 'touchmove') this.handleMouseMove(mouseEvent);
                else this.handleMouseUp(mouseEvent);
            }
            
            isValidPosition(x, y) {
                return x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight;
            }
            
            swapDroplets(x1, y1, x2, y2) {
                const temp = this.grid[y1][x1];
                this.grid[y1][x1] = this.grid[y2][x2];
                this.grid[y2][x2] = temp;
                
                // Update positions
                if (this.grid[y1][x1]) {
                    this.grid[y1][x1].x = x1;
                    this.grid[y1][x1].y = y1;
                }
                if (this.grid[y2][x2]) {
                    this.grid[y2][x2].x = x2;
                    this.grid[y2][x2].y = y2;
                }
                
                // Check for matches after swap
                setTimeout(() => this.checkMatches(), 100);
            }
            
            checkMatches() {
                const matches = this.findMatches();
                if (matches.length > 0) {
                    this.removeMatches(matches);
                    this.combo++;
                    this.score += matches.length * 10 * this.combo;
                    this.createComboEffect();
                    
                    setTimeout(() => {
                        this.dropDroplets();
                        setTimeout(() => this.checkMatches(), 300);
                    }, 500);
                } else {
                    this.combo = 0;
                    this.spawnNewDroplets();
                }
                this.updateUI();
            }
            
            findMatches() {
                const matches = [];
                const visited = new Set();
                
                for (let y = 0; y < this.gridHeight; y++) {
                    for (let x = 0; x < this.gridWidth; x++) {
                        if (this.grid[y][x] && !visited.has(`${x},${y}`)) {
                            const group = this.findConnectedGroup(x, y, this.grid[y][x].type, visited);
                            if (group.length >= 3) {
                                matches.push(...group);
                            }
                        }
                    }
                }
                
                return matches;
            }
            
            findConnectedGroup(startX, startY, type, visited) {
                const group = [];
                const stack = [{ x: startX, y: startY }];
                
                while (stack.length > 0) {
                    const { x, y } = stack.pop();
                    const key = `${x},${y}`;
                    
                    if (visited.has(key)) continue;
                    if (!this.isValidPosition(x, y)) continue;
                    if (!this.grid[y][x] || this.grid[y][x].type !== type) continue;
                    
                    visited.add(key);
                    group.push({ x, y });
                    
                    // Check 4 directions
                    stack.push({ x: x + 1, y });
                    stack.push({ x: x - 1, y });
                    stack.push({ x, y: y + 1 });
                    stack.push({ x, y: y - 1 });
                }
                
                return group;
            }
            
            removeMatches(matches) {
                matches.forEach(match => {
                    const { x, y } = match;
                    if (this.grid[y][x]) {
                        this.createSplashEffect(
                            this.offsetX + x * this.cellSize + this.cellSize / 2,
                            this.offsetY + y * this.cellSize + this.cellSize / 2,
                            this.dropletTypes[this.grid[y][x].type].color
                        );
                        this.grid[y][x] = null;
                    }
                });
            }
            
            dropDroplets() {
                for (let x = 0; x < this.gridWidth; x++) {
                    let writeY = this.gridHeight - 1;
                    
                    for (let y = this.gridHeight - 1; y >= 0; y--) {
                        if (this.grid[y][x]) {
                            if (y !== writeY) {
                                this.grid[writeY][x] = this.grid[y][x];
                                this.grid[writeY][x].y = writeY;
                                this.grid[y][x] = null;
                            }
                            writeY--;
                        }
                    }
                }
            }
            
            spawnNewDroplets() {
                const newDroplets = [];
                
                for (let x = 0; x < this.gridWidth; x++) {
                    let emptyCount = 0;
                    for (let y = 0; y < this.gridHeight; y++) {
                        if (!this.grid[y][x]) emptyCount++;
                    }
                    
                    for (let i = 0; i < emptyCount; i++) {
                        const droplet = {
                            type: Math.floor(Math.random() * Math.min(3 + this.level, this.dropletTypes.length)),
                            x: x,
                            y: i,
                            scale: 0,
                            rotation: Math.random() * Math.PI * 2,
                            velocity: { x: 0, y: 0 }
                        };
                        
                        this.grid[i][x] = droplet;
                        newDroplets.push(droplet);
                    }
                }
                
                // Animate new droplets appearing
                newDroplets.forEach((droplet, index) => {
                    setTimeout(() => {
                        this.animateDropletAppear(droplet);
                    }, index * 50);
                });
                
                // Check if game over
                if (this.grid[0].some(cell => cell !== null)) {
                    this.gameOver();
                }
                
                // Level progression
                if (this.score > this.level * 500) {
                    this.level++;
                    this.createLevelUpEffect();
                }
            }
            
            animateDropletAppear(droplet) {
                const startTime = Date.now();
                const duration = 300;
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    droplet.scale = this.easeOutBounce(progress);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                animate();
            }
            
            createSplashEffect(x, y, color) {
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1,
                        decay: 0.02 + Math.random() * 0.02,
                        size: 3 + Math.random() * 5,
                        color: color
                    });
                }
                
                // Create ripple effect
                this.createRippleEffect(x, y, color);
            }
            
            createRippleEffect(x, y, color) {
                const ripple = document.createElement('div');
                ripple.className = 'splash-effect';
                ripple.style.left = (x - 25) + 'px';
                ripple.style.top = (y - 25) + 'px';
                ripple.style.background = `radial-gradient(circle, ${color}80 0%, ${color}00 70%)`;
                document.getElementById('particles').appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            }
            
            createPickupEffect(x, y) {
                for (let i = 0; i < 5; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 3,
                        vy: -Math.random() * 3,
                        life: 1,
                        decay: 0.03,
                        size: 2,
                        color: '#ffffff'
                    });
                }
            }
            
            createComboEffect() {
                const comboElement = document.getElementById('combo');
                comboElement.style.transform = 'scale(1.5)';
                comboElement.style.color = this.combo > 5 ? '#ff00ff' : '#ffff00';
                
                setTimeout(() => {
                    comboElement.style.transform = 'scale(1)';
                    comboElement.style.color = '#ffff00';
                }, 200);
            }
            
            createLevelUpEffect() {
                const levelElement = document.getElementById('level');
                levelElement.style.transform = 'scale(2)';
                levelElement.style.color = '#00ff00';
                
                setTimeout(() => {
                    levelElement.style.transform = 'scale(1)';
                    levelElement.style.color = 'white';
                }, 500);
                
                // Screen flash effect
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.2; // gravity
                    particle.life -= particle.decay;
                    
                    if (particle.life > 0) {
                        this.ctx.save();
                        this.ctx.globalAlpha = particle.life;
                        this.ctx.fillStyle = particle.color;
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.restore();
                        return true;
                    }
                    return false;
                });
            }
            
            drawDroplet(droplet, x, y) {
                const type = this.dropletTypes[droplet.type];
                const centerX = x + this.cellSize / 2;
                const centerY = y + this.cellSize / 2;
                const radius = (this.cellSize * 0.35) * droplet.scale;
                
                this.ctx.save();
                this.ctx.translate(centerX, centerY);
                this.ctx.rotate(droplet.rotation);
                
                // Glow effect
                const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, radius * 1.5);
                gradient.addColorStop(0, type.glow + '40');
                gradient.addColorStop(0.7, type.glow + '20');
                gradient.addColorStop(1, type.glow + '00');
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(0, 0, radius * 1.5, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Main droplet
                const dropletGradient = this.ctx.createRadialGradient(-radius * 0.3, -radius * 0.3, 0, 0, 0, radius);
                dropletGradient.addColorStop(0, '#ffffff80');
                dropletGradient.addColorStop(0.3, type.color);
                dropletGradient.addColorStop(1, this.darkenColor(type.color, 30));
                
                this.ctx.fillStyle = dropletGradient;
                this.ctx.beginPath();
                this.ctx.arc(0, 0, radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Highlight
                this.ctx.fillStyle = '#ffffff60';
                this.ctx.beginPath();
                this.ctx.arc(-radius * 0.3, -radius * 0.3, radius * 0.3, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            darkenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) - amt;
                const G = (num >> 8 & 0x00FF) - amt;
                const B = (num & 0x0000FF) - amt;
                return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            }
            
            easeOutBounce(t) {
                if (t < 1 / 2.75) {
                    return 7.5625 * t * t;
                } else if (t < 2 / 2.75) {
                    return 7.5625 * (t -= 1.5 / 2.75) * t + 0.75;
                } else if (t < 2.5 / 2.75) {
                    return 7.5625 * (t -= 2.25 / 2.75) * t + 0.9375;
                } else {
                    return 7.5625 * (t -= 2.625 / 2.75) * t + 0.984375;
                }
            }
            
            draw() {
                // Clear canvas with animated background
                const time = Date.now() * 0.001;
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, `hsl(200, 100%, ${70 + Math.sin(time) * 10}%)`);
                gradient.addColorStop(1, `hsl(220, 100%, ${40 + Math.cos(time * 0.7) * 5}%)`);
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid background
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let x = 0; x <= this.gridWidth; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.offsetX + x * this.cellSize, this.offsetY);
                    this.ctx.lineTo(this.offsetX + x * this.cellSize, this.offsetY + this.gridHeight * this.cellSize);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y <= this.gridHeight; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.offsetX, this.offsetY + y * this.cellSize);
                    this.ctx.lineTo(this.offsetX + this.gridWidth * this.cellSize, this.offsetY + y * this.cellSize);
                    this.ctx.stroke();
                }
                
                // Draw droplets
                for (let y = 0; y < this.gridHeight; y++) {
                    for (let x = 0; x < this.gridWidth; x++) {
                        if (this.grid[y][x]) {
                            const screenX = this.offsetX + x * this.cellSize;
                            const screenY = this.offsetY + y * this.cellSize;
                            
                            // Draw selected droplet at mouse position
                            if (this.selectedDroplet && this.selectedDroplet.x === x && this.selectedDroplet.y === y) {
                                const drawX = this.mousePos.x - this.dragOffset.x - this.cellSize / 2;
                                const drawY = this.mousePos.y - this.dragOffset.y - this.cellSize / 2;
                                this.drawDroplet(this.grid[y][x], drawX, drawY);
                            } else {
                                this.drawDroplet(this.grid[y][x], screenX, screenY);
                            }
                        }
                    }
                }
                
                // Update and draw particles
                this.updateParticles();
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('combo').textContent = this.combo;
            }
            
            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLevel').textContent = this.level;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            restart() {
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.gameRunning = true;
                this.particles = [];
                this.selectedDroplet = null;
                document.getElementById('gameOver').style.display = 'none';
                this.initializeGrid();
                this.updateUI();
            }
            
            gameLoop() {
                if (this.gameRunning) {
                    this.draw();
                }
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Initialize game
        let game;
        
        window.addEventListener('load', () => {
            game = new AquaSplash();
        });
        
        function restartGame() {
            game.restart();
        }
        
        // Prevent context menu on right click
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
