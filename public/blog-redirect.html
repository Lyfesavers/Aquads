<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Blog Post - Aquads</title>
  <meta name="description" content="Read our latest blog posts on Aquads - Your all-in-one Web3 crypto Hub and Freelancer marketplace!">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="Aquads Blog Post">
  <meta property="og:description" content="Read our latest blog posts on Aquads - Your all-in-one Web3 crypto Hub and Freelancer marketplace!">
  <meta property="og:image" content="https://www.aquads.xyz/logo712.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Aquads Blog Post">
  <meta name="twitter:description" content="Read our latest blog posts on Aquads - Your all-in-one Web3 crypto Hub and Freelancer marketplace!">
  <meta name="twitter:image" content="https://www.aquads.xyz/logo712.png">
  
  <script>
    // Extract the blog ID from the URL
    const path = window.location.pathname;
    const match = path.match(/\/how-to\/(.+)-([a-zA-Z0-9]+)(\/|$)/);
    
    if (match) {
      const blogId = match[2];
      // Preserve existing query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const existingParams = urlParams.toString();
      const redirectUrl = '/how-to?blogId=' + blogId + (existingParams ? '&' + existingParams : '');
      window.location.href = redirectUrl;
    } else {
      window.location.href = '/how-to';
    }
  </script>
</head>
<body>
  <h1>Redirecting to Blog Post...</h1>
  <p>If you are not redirected automatically, <a href="/how-to">click here</a>.</p>
</body>
</html>
