<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004499;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002266;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="droplet1" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="droplet2" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="droplet3" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)" rx="15" ry="15"/>
  
  <!-- Water droplets -->
  <circle cx="80" cy="80" r="25" fill="url(#droplet1)" filter="url(#glow)">
    <animate attributeName="r" values="25;30;25" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="120" r="20" fill="url(#droplet2)" filter="url(#glow)">
    <animate attributeName="r" values="20;25;20" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="60" r="22" fill="url(#droplet3)" filter="url(#glow)">
    <animate attributeName="r" values="22;27;22" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="100" r="18" fill="url(#droplet1)" filter="url(#glow)">
    <animate attributeName="r" values="18;23;18" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="140" r="15" fill="url(#droplet2)" filter="url(#glow)">
    <animate attributeName="r" values="15;20;15" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Splash effects -->
  <circle cx="120" cy="40" r="8" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="160" r="6" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">
    AQUA SPLASH
  </text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#66d9ff">
    Match water droplets • Create chain reactions • Dive deep!
  </text>
</svg> 