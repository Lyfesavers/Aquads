<?xml version="1.0" encoding="UTF-8"?>
<svg width="2464" height="200" viewBox="0 0 2464 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradients -->
  <defs>
    <linearGradient id="gameHubGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4c1d95" />
      <stop offset="100%" stop-color="#7e22ce" />
    </linearGradient>
    <linearGradient id="freelancerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0c4a6e" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
    <linearGradient id="affiliateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#064e3b" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <linearGradient id="coinboundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ea580c" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <pattern id="diagonalLines" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#4c1d95" stroke-width="2" />
    </pattern>
  </defs>
  
  <!-- Clickable areas with links -->
  <a id="gamehub-link" href="/games">
    <!-- GameHub Section (Left) -->
    <rect x="0" y="0" width="616" height="200" fill="url(#gameHubGradient)" />
    <rect x="0" y="0" width="616" height="200" fill="url(#diagonalLines)" opacity="0.2" />
    
    <!-- GameHub Text -->
    <text x="308" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
      GAME HUB
    </text>
    
    <!-- GameHub Subtitle -->
    <text x="308" y="120" font-family="Arial, sans-serif" font-size="20" fill="#d8b4fe" text-anchor="middle">
      DISCOVER WEB3 GAMES
    </text>
    
    <!-- GameHub Icon -->
    <g transform="translate(308, 160) scale(0.5)">
      <circle cx="0" cy="0" r="24" fill="#a855f7" />
      <polygon points="-12,-12 12,-12 12,12 -12,12" fill="white" transform="rotate(45)" />
      <circle cx="0" cy="0" r="8" fill="#a855f7" />
      <circle cx="0" cy="0" r="5" fill="white" />
    </g>
  </a>
  
  <a id="freelancer-link" href="/marketplace">
    <!-- Freelancer Hub Section (Second) -->
    <rect x="616" y="0" width="616" height="200" fill="url(#freelancerGradient)" />
    
    <!-- Freelancer Text -->
    <text x="924" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
      FREELANCER HUB
    </text>
    
    <!-- Freelancer Subtitle -->
    <text x="924" y="120" font-family="Arial, sans-serif" font-size="20" fill="#38bdf8" text-anchor="middle">
      CONNECT WITH TOP TALENT
    </text>
    
    <!-- Connection Hub Visualization -->
    <g transform="translate(924, 160) scale(0.5)">
      <circle cx="0" cy="0" r="24" fill="#0284c7" />
      <circle cx="-15" cy="-15" r="8" fill="white" />
      <circle cx="15" cy="-15" r="8" fill="white" />
      <circle cx="0" cy="15" r="8" fill="white" />
      <line x1="-15" y1="-15" x2="15" y2="-15" stroke="white" stroke-width="2" />
      <line x1="-15" y1="-15" x2="0" y2="15" stroke="white" stroke-width="2" />
      <line x1="15" y1="-15" x2="0" y2="15" stroke="white" stroke-width="2" />
    </g>
  </a>
  
  <a id="affiliate-link" href="/affiliate">
    <!-- Affiliate Program Section (Third) -->
    <rect x="1232" y="0" width="616" height="200" fill="url(#affiliateGradient)" />
    
    <!-- Affiliate Text -->
    <text x="1540" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
      TELEGRAM MINI APP
    </text>
    
    <!-- Affiliate Subtitle -->
    <text x="1540" y="120" font-family="Arial, sans-serif" font-size="20" fill="#34d399" text-anchor="middle">
      CONNECT WITH OUR TELEGRAM BOT
    </text>
    
    <!-- Affiliate Icon -->
    <g transform="translate(1540, 160) scale(0.5)">
      <circle cx="0" cy="0" r="24" fill="#10b981" />
      <path d="M-12,-5 L0,-17 L12,-5 L5,-5 L5,17 L-5,17 L-5,-5 Z" fill="white" />
    </g>
  </a>
  
  <a id="coinbound-link" href="https://coinbound.io/marketing-plan/?ref=Aquads" target="_blank">
    <!-- Coinbound Section (Fourth) -->
    <rect x="1848" y="0" width="616" height="200" fill="url(#coinboundGradient)" />
    
    <!-- Coinbound Text -->
    <text x="2156" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
      FREE MARKETING PLAN
    </text>
    
    <!-- Coinbound Subtitle -->
    <text x="2156" y="120" font-family="Arial, sans-serif" font-size="18" fill="#fed7aa" text-anchor="middle">
      FROM OUR PARTNER COINBOUND
    </text>
    
    <!-- Coinbound Logo -->
    <g transform="translate(2156, 160) scale(0.4)">
      <circle cx="0" cy="0" r="30" fill="#fff" opacity="0.9" />
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ea580c" text-anchor="middle">
        CB
      </text>
    </g>
  </a>
  
  <!-- Interactive highlights on hover -->
  <style>
    a:hover rect {
      filter: brightness(1.2);
      transition: filter 0.3s ease;
    }
    
    #gamehub-link:hover text,
    #freelancer-link:hover text,
    #affiliate-link:hover text,
    #coinbound-link:hover text {
      filter: drop-shadow(0 0 3px white);
    }
    
    /* Animated elements */
    .particle {
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
  
  <!-- Animated particles -->
  <circle class="particle" cx="308" cy="40" r="3" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle class="particle" cx="924" cy="40" r="3" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.7s" repeatCount="indefinite" />
  </circle>
  <circle class="particle" cx="1540" cy="40" r="3" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.3s" repeatCount="indefinite" />
  </circle>
  <circle class="particle" cx="2156" cy="40" r="3" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.9s" repeatCount="indefinite" />
  </circle>
</svg> 