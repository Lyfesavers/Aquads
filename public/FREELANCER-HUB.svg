<?xml version="1.0" encoding="UTF-8"?>
<svg width="1848" height="200" viewBox="0 0 1848 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2e1065" />
      <stop offset="100%" stop-color="#4c1d95" />
    </linearGradient>
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c4a6e" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <pattern id="diagonalLines" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#4c1d95" stroke-width="2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1848" height="200" fill="url(#bgGradient)" />
  
  <!-- Diagonal pattern overlay on left side -->
  <rect width="1000" height="200" fill="url(#diagonalLines)" opacity="0.2" />
  
  <!-- Main text -->
  <text x="118" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">
    ACCESS OUR FREELANCER HUB
  </text>
  
  <!-- Subtitle -->
  <text x="118" y="140" font-family="Arial, sans-serif" font-size="30" fill="#06b6d4">
    FIND EXPERT TALENT FOR YOUR PROJECT
  </text>
  
  <!-- Cyan/teal V shape on right -->
  <polygon points="1420,0 1848,0 1848,200 1420,200" fill="#06b6d4" />
  
  <!-- Web3 hub visualization -->
  <g transform="translate(1630, 100) scale(0.9)">
    <!-- Hexagonal node network representing a web3 hub -->
    <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" fill="url(#hubGradient)" stroke="#06b6d4" stroke-width="2" />
    <polygon points="0,-35 30.31,-17.5 30.31,17.5 0,35 -30.31,17.5 -30.31,-17.5" fill="#0c4a6e" stroke="#0ea5e9" stroke-width="1" />
    
    <!-- Add a central node -->
    <circle cx="0" cy="0" r="12" fill="#0ea5e9" />
    
    <!-- Connected nodes -->
    <circle cx="-30" cy="-30" r="6" fill="#0284c7" />
    <circle cx="30" cy="-30" r="6" fill="#0284c7" />
    <circle cx="45" cy="0" r="6" fill="#0284c7" />
    <circle cx="30" cy="30" r="6" fill="#0284c7" />
    <circle cx="-30" cy="30" r="6" fill="#0284c7" />
    <circle cx="-45" cy="0" r="6" fill="#0284c7" />
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-30" y2="-30" stroke="#0ea5e9" stroke-width="1.5" />
    <line x1="0" y1="0" x2="30" y2="-30" stroke="#0ea5e9" stroke-width="1.5" />
    <line x1="0" y1="0" x2="45" y2="0" stroke="#0ea5e9" stroke-width="1.5" />
    <line x1="0" y1="0" x2="30" y2="30" stroke="#0ea5e9" stroke-width="1.5" />
    <line x1="0" y1="0" x2="-30" y2="30" stroke="#0ea5e9" stroke-width="1.5" />
    <line x1="0" y1="0" x2="-45" y2="0" stroke="#0ea5e9" stroke-width="1.5" />
    
    <!-- Smaller connecting nodes -->
    <circle cx="-15" cy="-15" r="3" fill="#38bdf8" />
    <circle cx="15" cy="-15" r="3" fill="#38bdf8" />
    <circle cx="15" cy="15" r="3" fill="#38bdf8" />
    <circle cx="-15" cy="15" r="3" fill="#38bdf8" />
    
    <!-- Digital particles with animation -->
    <circle cx="-35" cy="-10" r="1.5" fill="#7dd3fc">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="35" cy="-10" r="1.5" fill="#7dd3fc">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="-20" cy="40" r="1.5" fill="#7dd3fc">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="20" cy="-40" r="1.5" fill="#7dd3fc">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite" />
    </circle>
    
    <!-- Data flow lines with animation -->
    <path d="M-30,-30 Q-15,-15 0,0" fill="none" stroke="#7dd3fc" stroke-width="0.75" opacity="0.6" stroke-dasharray="1,12">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M30,-30 Q15,-15 0,0" fill="none" stroke="#7dd3fc" stroke-width="0.75" opacity="0.6" stroke-dasharray="1,12">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="2.5s" repeatCount="indefinite" />
    </path>
  </g>
</svg> 