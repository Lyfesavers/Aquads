[build]
builder = "NIXPACKS"
buildCommand = "npm install --force && CI=false npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

[variables]
NODE_ENV = "production"
PORT = "3000"
DISABLE_ESLINT_PLUGIN = "true"
CI = "false"
NPM_FLAGS = "--legacy-peer-deps" 