[build]
builder = "NIXPACKS"
buildCommand = "npm install --legacy-peer-deps --force && CI=false npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

[variables]
NODE_ENV = "production"
PORT = "3000"
DISABLE_ESLINT_PLUGIN = "true"
CI = "false"
NODE_VERSION = "18.x"
NPM_VERSION = "9.x" 